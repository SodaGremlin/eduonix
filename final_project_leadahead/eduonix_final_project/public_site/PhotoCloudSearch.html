<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoCloud Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function() {
            jQuery("#searchButton").click(function() {
                console.log('requesting results');
                jQuery('#searchResults').html('Searching...');

                jQuery.ajax(
                    `https://photocloud-development-api.greggharrington.com/v1-dev/search?keyword=${jQuery('#keyword').val()}`
                ).done(function(data) {
                    let response = JSON.parse(data.body);

                    jQuery('#searchResults').html('');

                    // todo: process the response
                    response.Items.forEach(obj => {
                        jQuery('#searchResults').append(
                            `<div id="photo_${obj.uuid}" class="photoResult">
                                <img src="https://photocloud-development.greggharrington.com/${obj.imagePath}" />
                            </div>`
                        )
                    });
                });
            })
        });
    </script>

    <style>
        #searchBox {
            text-align: center;
        }

        .photoResult {
            min-height: 300px;
            min-width: 300px;
            float: left;
            margin: 5px;
        }

        .photoResult img {
            max-height: 300px;
            max-width: 300px;
        }

        img {
            image-orientation: from-image;
        }
    </style>
</head>
<body>
<div id="searchBox">
    <input id="keyword" type="text" value=""/>&nbsp;&nbsp;
    <button id="searchButton">Search</button>
</div>
<div id="searchResults">

</div>
</body>
</html>
